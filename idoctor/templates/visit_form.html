{% extends 'base.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <h2>{{ title }}</h2>

<form action="" method="post">
    {{ form.hidden_tag() }}
    <div>
        {{ form.errors }}
    </div>
    <div>
        {{ form.start_visit.label }}
        {{ form.start_visit() }}
    </div>
    <div>
        {{ form.start_visit_hour.label }}
        {{ form.start_visit_hour() }}
    </div>
    <hr>
    {{ form.submit() }}
</form>
{% endblock %}
