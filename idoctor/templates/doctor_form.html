{% extends 'base.html' %}

{% block title %}
    Add doctor
{% endblock %}

{% block content %}
    <h2>Add doctor</h2>

<form action="" method="post">
    {{ form.hidden_tag() }}
    <div>
        {{ form.errors }}
    </div>
    <div>
        {{ form.name.label }}
        {{ form.name() }}
    </div>
    <div>
        {{ form.specialization.label }}
        {{ form.specialization() }}
    </div>
    <hr>
    {{ form.submit() }}
</form>
{% endblock %}
